# ========================================
# Networks
# ========================================
networks:
  axion-network:
    driver: bridge
    name: axion-network

# ========================================
# Volumes
# ========================================
volumes:
  # Uncomment if using local Redis
  # redis-data:
  #   name: axion-redis-data

  # Uncomment if using local PostgreSQL
  # postgres-data:
  #   name: axion-postgres-data

  # Logs volume (optional)
  logs:
    name: axion-logs
